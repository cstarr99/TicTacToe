<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="game-form">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h3 class="person-turn">Player <span class="x-turn">X</span>'s Turn</h3>
        <div class="tile-container">
          <button class="tile"></button>
          <button class="tile"></button>
          <button class="tile"></button>
          <button class="tile"></button>
          <button class="tile"></button>
          <button class="tile"></button>
          <button class="tile"></button>
          <button class="tile"></button>
          <button class="tile"></button>
        </div>
        <button class="reset-game-btn" type="submit">Reset Game</button>
      </form>
    </div>
  </body>
</html>
